<!DOCTYPE html>
<html>
<head>
  <title>Andres Castillo's</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../stylesheets/cheat-sheet.css">
</head>
<body>
    <h2>Code Comments Cheat Sheet</h2>

      <div class="row1">
    <div class="circle">
        <div class="circle-content"><p class="circle-title">Markdown</p><p >comments: </p></div>
    </div>
    <div class="circle">
        <div class="circle-content"><p class="circle-title">JavaScript</p><p>//comment goes here</p><p>/*comment goes here */</p></div>
    </div>
    <div class="circle">
        <div class="circle-content"><p class="circle-title">Ruby</p><p>#comment goes here</p><p>=begin</p><p>comment goes here</p> <p>=end</p></div>
    </div>
    </div>
    </div>
    <div class="row2">
    <div class="circle">
        <div class="circle-content"><p class="circle-title">HTML</p><p>#(ignore#)!--comments go here---></p></div>
    </div>
    <div class="circle">
        <div class="circle-content"><p class="circle-title">CSS</p><p>/* comments go here */</p></div>
    </div>
     </div>
<br>
      <div class="row3">
    <div class="circle">
        <div class="circle-content"><p class="circle-title">SQL</p><p>-- comment goes here</p><p>/* comment goes here */</p>
      </div>
      </div>
</body>
</html>
